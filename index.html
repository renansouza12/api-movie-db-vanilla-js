<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Movies</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Movies</h1>
        <nav>
          <span class="local_time">12:00</span>
          <div class="input_container">
            <input type="text" placeholder="Search movie...">
          </div>
          <div class="user_profile">
            <img class="image_profile" src="https://media.discordapp.net/attachments/1008571178560000040/1117886622827032656/JuanArk_1000_shades_of_blue_57f8cbd1-b119-4783-8880-67cbb737d61d.png?width=606&height=606" alt="image_profile">
          </div>
        </nav>
      </header>
      <main>
        <div class="cards">
          <div class="card">
            <img class="image_card" src="https://media.discordapp.net/attachments/1008571178560000040/1117886622827032656/JuanArk_1000_shades_of_blue_57f8cbd1-b119-4783-8880-67cbb737d61d.png?width=606&height=606" alt="image-movie">
            <div class="info">
              <h2>Title</h2>
              <span class="popularity">2M</span>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
